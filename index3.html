<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
     <!-- NAV BAR -->
     <nav class="navBar">
        <div class="navContainer" >
            <img src="./FOTOS/nav bar/circle.svg" alt="Circle logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Porjects</a></li>
                <li><a href="#">Services</a></li>
            </ul>
            <button>Contact Us</button>
        </div>
    </nav>



    <!-- CONTACT US  -->
    <section class="contactUsSection">
        <div class="contactUsSectionContainer">
            <h1>Contact Us</h1>
            <form class="contactUsForm"action="post">
                <div class="fullName">
                    <label class="contactUsLabel">Full Name *</label>
                    <input placeholder="Enter your full name" type="text">
                </div>
                <div class="emailPhone">
                    <div class="email">
                        <label class="contactUsLabel">Email</label>
                        <input placeholder="Enter your email">
                    </div>
                    <div class="phone">
                        <label class="contactUsLabel">Phone</label>
                        <input placeholder="Enter your phone"type="text">
                    </div>
                </div>
                <div class="message">
                    <label class="contactUsLabel" for="">Message</label>
                    <input placeholder="Write your message here..."type="text">
                </div>
            </form>
        </div>
    </section>






    <section class="footerSection">
        <div class="footerSectionContainer">
            <div class="footerText">
                <img src="./FOTOS/nav bar/circle.svg" alt="Circle Logo">
                <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
            </div>

            <div class="footerLinks">
                <a class ="eachLink" href="">Team</a>
                <a class ="eachLink" href="">Services</a>
                <a class ="eachLink" href="">About Us</a>
                <a class ="eachLink" href="">Press</a>
                <a class ="eachLink" href="">Projects</a>
                <a class ="eachLink" href="">Privacy Policy</a>
            </div>
        </div>
      </section>


    <script src="./index.js"></script>

</body>
</html>
