<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <!-- NAV BAR -->
      <nav class="navBar">
        <div class="navContainer" >
            <img src="./FOTOS/nav bar/circle.svg" alt="Circle logo">
            <ul class="navMenu">
                <li id="navItem">
                    <a id="navLink" href="#">Home</a>
                </li>
                <li id="navItem">
                    <a id="navLink" href="#">Projects</a>
                </li>
                <li id="navItem">
                    <a id="navLink" href="#">Services</a>
                </li>
            </ul>
            <button>Contact Us</button>

            <div class="hamburgerMenu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>

       
    </nav>



    <!-- CONTACT US  -->
    <section class="contactUsSection">
        <div class="contactUsSectionContainer">
            <h1>Contact Us</h1>
            <form class="contactUsForm" action="#" method="get">
                <div class="fullName">
                    <label class="contactUsLabel">Full Name *</label>
                    <input id="fullNameInput"placeholder="Enter your full name" type="text" required>
                </div>
                <div class="emailPhone">
                    <div class="email">
                        <label class="contactUsLabel">Email</label>
                        <input id="emailInput"placeholder="Enter your email" type="email" required>
                    </div>
                    <div class="phone">
                        <label class="contactUsLabel">Phone</label>
                        <input id="phoneInput"placeholder="Enter your phone"type="text">
                    </div>
                </div>
                <div class="message">
                    <label class="contactUsLabel" for="">Message *</label>
                    <input id="messageInput" placeholder="Write your message here..." type="text" required>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </section>






    <section class="footerSection">
        <div class="footerSectionContainer">
            <div class="footerText">
                <img src="./FOTOS/nav bar/circle.svg" alt="Circle Logo">
                <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
            </div>

            <div class="footerLinks">
                <a class ="eachLink" href="">Team</a>
                <a class ="eachLink" href="">Services</a>
                <a class ="eachLink" href="">About Us</a>
                <a class ="eachLink" href="">Press</a>
                <a class ="eachLink" href="">Projects</a>
                <a class ="eachLink" href="">Privacy Policy</a>
            </div>
        </div>
      </section>


    <script src="./js/index.js"></script>
    <script src="./js/index3.js"></script>
</body>
</html>
